# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    pkg:
      name: gnupg
      misc: []
    paths:
      confdir: '.gnupg'
      conffile: 'gpg.conf'
      xdg_dirname: 'gnupg'
      xdg_conffile: 'gpg.conf'
    rootgroup: root
    pinentry_sane:
      path: /usr/local/bin/pinentry-sane
      terminal: tty
  tofs:
    files_switch:
      - G@id|U@users
      - id
      - C@roles|U@users
      - roles
      - G@os_family|U@users
      - os_family
      - U@users
...
